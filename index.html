<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>BeWeather</title>
</head>

<body>
    <div class="container">
        <form class="byCity">
            <span class="form-group col-sm-2">
                <input type="text" placeholder="SearchWeatherForMajorCities" id="location" autofocus />
            </span>
            <button type="submit" id="searchbutton">Search</button>
        </form>

            <span class="form-group col-sm-2">
            <button id="currentlocation">SearchCurrentLocation</button> 
            </span>

        <div class="row">
            <div class="col-sm-6" id="current-time"><p> </p>
                <h1 class="currentCity"> </h1>
            </div>
        </div>

        <div class="current">
            <div class="row">
                <div class="col-sm-4">
                        <div class="card-body">
                            <span class="currentTemp"></span>
                        <span class="unitsFC">
                            <a href="#" id="celsius-link">°C</a> |
                            <a href="#" id="fahrenheit-link" class = "active">°F</a>
                        </span>
                        <div class="feelsLike"> feels like: <span id="feelsLike"></span></div>
                        <span class="sun"></span>
                        <span class ="max"></span> 
                        <span class ="min"></span>       
                        <p class="sky"></p>

                        <img src="" alt="" id="icon" />

                        </div>
                </div>
                <div class="col-sm-4">
                    <div class="card-body">
                        <p class="humidity"></p>
                        <p class="wind"></p>
                    </div>
                </div>
            </div>
        </div>
          <br />

<div class="todaysForecast">
    <p>Forecast for next 12 hours:</p>
    <div class="row weather-forecast" id="forecast"></div>
    
</div>

                <div class ="closing">
                  <p>Coded By Be Fischer: <a href ="https://github.com/BeFischer/Be-Weather"> github</a></p>
                </div>
                <script src="src/script.js"></script>
</body>

</html>
